<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Facebook - log in or sign up</title>
		<link rel="shortcut icon" type="image/x-icon" href="media/fb-icon.png"/>
		<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	</head>
	<body>
	
		<div class="content_wrapper">
			<div class="left_content">
				<img src="media/fb_bg.svg" alt="Facebook" />
				<h2>Facebook helps you connect and share with the people in your life.</h2>
			</div>
			<div class="right_content">
				<div class="form">
					<form action="post">
						<input type="email" placeholder="Email address or phone number" class="email" />
						<br><br>
						<input type="password" placeholder="Password" class="email"/>
						<br/><br/>
						<input type="submit" name="Log In" value="Log In" class="submit" />
					</form>
					<br/>
					<a href="#" class="forget_pass">Forgotten password?</a><br/>
					<br>
					<hr /><br/>
					<a href="#" class="new_account">Create New Account</a>
					
				</div>
				<br>
				<p><a href="#">Create a Page</a> for a celebrity, band or business.</p>
			</div>
		</div>
	</body>
</html>
